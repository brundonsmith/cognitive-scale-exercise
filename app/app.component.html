
<div class="container">
  <characters-input (charactersSubmitted)="refreshCounts($event)"></characters-input>
  <div class="shapes">
    <div *ngFor="let charInfo of charactersSubmittedByMe" class="character-shape" [style.backgroundColor]="charInfo.color">{{charInfo.character}}</div>
  </div>
  <graph #characterCountsDisplay></graph>
</div>
